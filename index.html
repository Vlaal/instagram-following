<!DOCTYPE html>

<head>

    <title>Instagram Following Feed</title>
    <link rel="manifest" href="pwa-manifest.json">
    <link rel="stylesheet" href="pwa-styles.css">
    <meta name="theme-color" content="#e1306c">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">

</head>
<body>
    <div id="app">
        <header>

        <footer>

    <script src="pwa-app.js"></script>
    <script>
        // Service Worker registreren
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('ServiceWorker geregistreerd'))
                .catch(error => console.log('ServiceWorker fout:', error));
        }
    </script>
</body>
</html>
